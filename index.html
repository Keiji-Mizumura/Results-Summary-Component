<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Keiji-Mizumura" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="results">
      <div class="results_header">
        <h3>Your Result</h3>
      </div>
      <div class="results_content">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="results_info">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary">

      <div class="summary_header">
        <h3>Summary</h3>
      </div>

      <div class="summary_content">

        <div class="summary_content_items">
          <div class="item_header">
            <object data="assets/images/icon-reaction.svg" type="image/svg+xml"></object>
            <h4>Reaction</h4>
          </div>
          <div class="item_content">
            <p>80 <span class="dim">/ 100</span></p>
          </div>
        </div>

        <div class="summary_content_items">
          <div class="item_header">
            <object data="assets/images/icon-memory.svg" type="image/svg+xml"></object>
            <h4>Memory</h4>
          </div>
          <div class="item_content">
            <p>92 <span class="dim">/ 100</span></p>
          </div>
        </div>

        <div class="summary_content_items">
          <div class="item_header">
            <object data="assets/images/icon-verbal.svg" type="image/svg+xml"></object>
            <h4>Verbal</h4>
          </div>
          <div class="item_content">
            <p>61 <span class="dim">/ 100</span></p>
          </div>
        </div>

        <div class="summary_content_items">
          <div class="item_header">
            <object data="assets/images/icon-visual.svg" type="image/svg+xml"></object>
            <h4>Visual</h4>
          </div>
          <div class="item_content">
            <p>72 <span class="dim">/ 100</span></p>
          </div>
        </div>


      </div>
      <div class="continue_container">
        <button class="continue_button">
          Continue
        </button>
      </div>
    </div>

  </div>

</body>
</html>
